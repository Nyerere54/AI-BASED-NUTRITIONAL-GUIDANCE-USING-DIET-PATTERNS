<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Nutrition Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: aqua;">
    <div class="container">
        <h1>Food Nutrition Analyzer</h1>
        <form id="foodForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Input fields for food data -->
            <label for="energy">Energy (kcal):</label>
            <input type="number" id="energy" name="energy" required>

            <label for="protein">Protein (g):</label>
            <input type="number" id="protein" name="protein" required>

            <label for="fat">Fat (g):</label>
            <input type="number" id="fat" name="fat" required>

            <label for="carb">Carbohydrates (g):</label>
            <input type="number" id="carb" name="carb" required>

            <!-- Add other nutrient fields similarly -->
            
            <button type="submit">Analyze</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
